name: 🏗️ Build and Deploy GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main # set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: 🔄 Check Out Source Repository
        uses: actions/checkout@v3.5.1
        with:
          submodules: true
          fetch-depth: 0

      - name: 🛠️ Initialize Hugo Environment
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: '0.144.1'
          extended: true

      - name: 🏗️ Compile Hugo Static Files
        run: hugo -D --gc --minify --baseURL='https://quickcal.site/'
        working-directory: ${{ github.workspace }}

      - name: 🏡 Alias landing page as root index
        run: cp public/page/index.html public/index.html

      - name: 📂 Check built site output
        run: ls -lah public/

      - name: 🚀 Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          cname: quickcal.site
